<div class="container">
  <h1>Wordlist: {{wordList?.title}}</h1>
  <div class="row clearfix">
  </div>
  <div class="col-md-1 column">
  </div>
  <div class="col-md-10 column">
    <p class="lead">You have completed {{progress}}% of the test</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="progress">
        {{progress}}%
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
        Translate this word: {{problemWord}}
        </h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <label>
            Your Answer: <input class="form-control" name="translationWord" id="translationWord" required="required" [(ngModel)]="userAnswer" placeholder="Give the translation here">
          </label>
        </div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-primary " role="button" (click)="DoQuiz(userAnswer)">Submit answer</a>
      </div>
    </div>
    <div class="col-md-1 column">
    </div>
  </div>
</div>
