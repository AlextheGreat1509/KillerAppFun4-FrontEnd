<h1>Your Results: </h1>
<div *ngIf="noResults == true">
  <div class="alert alert-danger" role="alert">
    You do not have any results or our server cannot be reached right now
  </div>
</div>
<div *ngIf="hasEmail == false; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
<div class="form-group">
  <div class="row">
    <div class="col-9">
      <input class="form-control" placeholder="Enter you email to see your results" required="required" [(ngModel)]="email">
    </div>
    <div class="col-3">
      <button (click)="getResults()" value="Submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
</ng-template>
<ng-template #elseBlock>
  <div id="accordion">
    <div class="listGroup" *ngFor="let item of lists; let i=index; trackBy:trackByFn">
      <div class="card">
        <div class="card-header" [attr.id]="'List' + i">
          <h5 class="mb-0">
            <div class="row">
              <div class="col-9">
                <button class="btn btn-text" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                  <h5>Wordlist: {{lists[i].title}} </h5>
                </button>
              </div>
              <div class="col-3">
                score: {{lists[i].score}} out of: {{lists[i].total}}
              </div>
            </div>
          </h5>
        </div>
      </div>
    </div>
  </div>
</ng-template>
